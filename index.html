<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Foil Holographic Effect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <header>




    <!-- Side panel -->
        <div class="filtering">
            <label for="category-filter">Sort By</label>
            <select id="category-filter">
                <option value="all">Show All</option>
                <option value="Selten">Normal</option>
                <option value="normal">Selten</option>
                <option value="Super Selten">Super Selten</option>
            </select>
        </div>


        







            <div class="Resetbutton">
                <a href="/" class="home-link">
                    <i class="fa-solid fa-power-off"></i>
                </a>
            </div>

<!-- Change Foils -->
<div class="PNL_options">
    <select onchange='adaptCardType(this);'>
        <option>rare ultra</option>
        <option>normal</option>
        <option>rare holo galaxy</option>
        <option>rare holo galaxyFullshine</option>
        <option>rare radiant</option>
        <option>rare holo</option>
        <option>rare holo v</option>
        <option>rare holo vmax</option>
        <option>rare holo vstar</option>
        <option>rare rainbow</option>
        <option>rare secret</option>
        <option>cyberpunk</option>
    </select>
    <br/>
    <input
        type="radio"
        id='mouseMove'
        checked="checked"
        name='GRP_CardMove'
        onchange='ChangeCardMove(this);'>
    <label for='mouseMove' id="mouseMoveLabel">Mouse move</label>
</div>


            <!-- Change Card -->
            <div class="PNL_Infos"></div>
            <div class="PNL_ChooseCard">
                <select onchange='changeCard(this)'>
                    <option
                        value="Cards/greenscreen.jpg">Green Screen</option>
                    <option
                        value="Cards/3.jpg">Red Anime</option>
                    <option
                        value="Cards/blackbg.webp">Black Background</option>
                    <option
                        value="gif/gundam2.gif">Gundam 1</option>
                    <option
                        value="gif/gundam.gif">Gundam 2</option>
                    <option
                        value="gif/anime2.gif">Anime Boy</option>
                    <option
                        value="gif/anime-red-eyes-girl.gif">Anime Girl</option>
                </select>
            </div>


   

             <!-- Cards Grid -->
            <div class="card-grid svelte-12sq7m7">

                <div class="showcase2">
                    <div id="acard2" class="card svelte-166jv0z" data-supertype="MagicTG" data-rarity="rare holo v" data-category="normal">
                        <div class="card__translater svelte-166jv0z">
                            <button class="card__rotator svelte-166jv0z" tabindex="0">
                                <img class="card__back svelte-166jv0z" src="Back_Card.jpg" loading="lazy" width="660" height="921">
                                <div class="card__front svelte-166jv0z">
                                    <img id="card_front_pic2" src="gif/pain-gif.gif" loading="lazy" width="660" height="921" class="svelte-166jv0z">
                                    <div class="card__shine basic v pokémon svelte-8e4zv4"></div>
                                    <div class="card__glare basic v rare holo v svelte-y0attf"></div>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="showcase2">
                    <div id="acard2" class="card svelte-166jv0z" data-supertype="MagicTG" data-rarity="rare secret" data-category="Selten">
                        <div class="card__translater svelte-166jv0z">
                            <button class="card__rotator svelte-166jv0z" tabindex="0">
                                <img class="card__back svelte-166jv0z" src="Back_Card.jpg" loading="lazy" width="660" height="921">
                                <div class="card__front svelte-166jv0z">
                                    <img id="card_front_pic2" src="gif/anime-girl.gif" loading="lazy" width="660" height="921" class="svelte-166jv0z">
                                    <div class="card__shine basic v pokémon svelte-8e4zv4"></div>
                                    <div class="card__glare basic v rare secret svelte-y0attf"></div>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="showcase2">
                    <div id="acard2" class="card svelte-166jv0z" data-supertype="MagicTG" data-rarity="rare holo v" data-category="Super Selten">
                        <div class="card__translater svelte-166jv0z">
                            <button class="card__rotator svelte-166jv0z" tabindex="0">
                                <img class="card__back svelte-166jv0z" src="Back_Card.jpg" loading="lazy" width="660" height="921">
                                <div class="card__front svelte-166jv0z">
                                    <img id="card_front_pic2" src="gif/anime2.gif" loading="lazy" width="660" height="921" class="svelte-166jv0z">
                                    <div class="card__shine basic v pokémon svelte-8e4zv4"></div>
                                    <div class="card__glare basic v rare holo v svelte-y0attf"></div>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="showcase2">
                    <div id="acard2" class="card svelte-166jv0z" data-supertype="MagicTG" data-rarity="rare holo v" data-category="Super Selten">
                        <div class="card__translater svelte-166jv0z">
                            <button class="card__rotator svelte-166jv0z" tabindex="0">
                                <img class="card__back svelte-166jv0z" src="Back_Card.jpg" loading="lazy" width="660" height="921">
                                <div class="card__front svelte-166jv0z">
                                    <img id="card_front_pic2" src="Cards/3.jpg" loading="lazy" width="660" height="921" class="svelte-166jv0z">
                                    <div class="card__shine basic v pokémon svelte-8e4zv4"></div>
                                    <div class="card__glare basic v rare holo v svelte-y0attf"></div>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Add more cards as needed -->
                 
            </div>
            
 

    <script src="script.js"></script>
</body>
</html>
